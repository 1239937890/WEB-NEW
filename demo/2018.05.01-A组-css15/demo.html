<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        .demo2 {
            border: 10px solid #000000;

        .parent {

        .kid {
            width: 100px;

            margin: 100px;

        }
        .float {
            width: 100px;
            height: 100px;
            float: left;

        }
        .bfc-button {
            /*overflow: hidden;*/
            color: #ff8d1d;

<body>
<div class="demo1">
    弗雷尔卓德
    <div class="parent">
        <p class="kid">丽桑卓</p>
    </div>
    <div class="parent">
        <p class="kid">艾希</p>
    </div>
</div>
<div class="demo2">
    <div class="child ">
        盖伦
    </div>
</div>
<div class="demo3">
    <div class="float">
        击鼓，进军！

        <p>他们的生命已被依法剥夺</p>

        <p>勇士之魂从未破灭，</p>
        <p>即将凯旋！</p>
        <p>胜利在呼唤，</p>
        <p>勇往直前！</p>
        <p>只有行动才能说明一切，</p>
        <p>荣耀与毁灭同在，</p>
        <p>命运已做出了选择，</p>
        <p>交给我了。</p>
    </div>
</div>
