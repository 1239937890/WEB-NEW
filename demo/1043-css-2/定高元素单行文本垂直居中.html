<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>垂直居中</title>
    <style>
        .box h2 {
            margin: 0;
            height: 100px;
            /* text-align:center; */
            /* display: inline-block; */
            line-height: 100px;
            vertical-align: middle;
            background: #ccc;
        }

        .block {
            display: table-cell;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            background-color: aqua;
            text-align: center;
            /* vertical-align: middle; */
        }
    </style>
</head>

<body>
    <div class="box">
        <h2>hello! world!</h2>
        <p>vertical-align实现垂直居中</p>

        <div class="block">
            <img src="../../img/1043-css-2/picture.png" alt="">
        </div>
    </div>
</body>

</html>
