<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平居中</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            text-align:center;
        }

        .parent {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            /* border: solid 1px #000; */
            background-color: aqua;
            /* text-align: center; */
            /* vertical-align: middle; */
        }

        .parent2 {
            background-color: aqua;
            margin: 20px auto;
            float: left;
            /* float:right; */
            position: relative;
            left: 50%;
        }

        .child {
            border: 1px solid red;
            width: 200px;
            margin: 20px auto;
            background: #fff;
        }

        .parent2 ul{
            list-style: none;
            margin: 0;
            padding: 0;
            position: relative;
            left: -50%;
        }

        .parent2 ul li{
           display:inline;
           margin-right:8px;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="child">定宽块状元素水平居中</div>
    </div>
    <P>不定宽块状元素水平居中</P>
    <div class="parent2">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>




</body>

</html>
